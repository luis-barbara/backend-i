{% extends "base_generic.html" %}

{% block content %}
  <h1>Edit Character: {{ object.title }}</h1>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Save Changes</button>
  </form>

  <br>
  <a href="{% url 'character-list' %}">Back to Characters List</a>
{% endblock %}
