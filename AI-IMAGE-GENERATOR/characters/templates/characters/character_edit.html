{% extends "base_generic.html" %}

{% block content %}
  <h1>Edit Character: {{ object.title }}</h1>

  <form method="POST" action="{% url 'character-edit' object.pk %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <br>
  <a href="{% url 'character-list' %}" class="btn btn-secondary">Back to Characters List</a>
{% endblock %}
