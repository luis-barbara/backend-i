{% block menu %}
{% if request.user.is_authenticated %}
<form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Logout</button>
</form>
    <h1>Tasks</h1>
{% endif %}    
{% endblock %}
{% block content %}
    <form action="{% url 'task_list' %}" method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Create</button>
    </form>
    <hr>
    <ul>
        {% for Task in object_list %}
        <li>{{Task.title}}</li>
        {% endfor %}
    </ul>
    {% endblock %}
